{% extends "echo/base.html" %}

{% block script-extras-page %}
<script src='{% url "wind.views.windjs" %}'></script>
<script>
	window.sessionKey = '{{request.user.session_key}}';

	$(document).ready(function(){
		window.pageView = new echo.views.PageView({
			'el':$('#page-view'),
			'sessionKey':window.sessionKey
		});
	});
</script>
{% endblock %}
